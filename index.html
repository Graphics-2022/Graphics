<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
  <!--Added next line to overcome favicon error...the icon thingy next to title in browser tab...my browser did not like not having it-->
  <link rel="shortcut icon" href="#">
  <!-- <script src='../threex.volumetricspotlightmaterial.js'></script> -->
</head>
<body>
  <script src="./src/main.js" type="module"></script>
  <svg width="200" height="200" viewBox="0 0 100 100">
    <polyline class="line-cornered stroke-still" points="0,0 100,0 100,100" stroke-width="10" fill="none"></polyline>
    <polyline class="line-cornered stroke-still" points="0,0 0,100 100,100" stroke-width="10" fill="none"></polyline>
    <polyline class="line-cornered stroke-animation" points="0,0 100,0 100,100" stroke-width="10" fill="none"></polyline>
    <polyline class="line-cornered stroke-animation" points="0,0 0,100 100,100" stroke-width="10" fill="none"></polyline>
  </svg>
  <div class="container" id="container">
 
    <div class="ui">
      <div class="icon-ui">
        <div class="icon-bar" id="icon-bar" style="visibility: hidden;">
          <div class="icon-bar-item" id="icon-bar-inventory"  style="background-image: url('./resources/icons/inventory.png');"></div>
          <div class="icon-bar-item" id="icon-bar-quests" style="background-image: url('./resources/icons/switch.png');"></div>
        </div>
      </div>
    </div>
    
    <div class="ui">
      <div class="inventory" id="inventory" style="visibility: hidden;">
        <div class="inventory-inner">
          <div class="inventory-title">Inventory</div>
          <div class="inventory-row">
            <div class="inventory-item" id="inventory-1" draggable="true"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <ul class="threeD-button-set">
    <li><button>New Game</button></li>
    <li><button>Continue</button></li>
    <li><button>Online</button></li>
    <li><button>Settings</button></li>
    <li><button>Quit</button></li>
  </ul> -->
</body>
</html>
